name: Pull Request
on: [pull_request]

jobs:
  Web:
    runs-on: macos-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: 4.2k
          mongodb-replica-set: test-stf-db
      - name: Install dependency
        run: yarn install
