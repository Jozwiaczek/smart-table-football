<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart Table Football API</title>
    <meta name="description" content="Smart Table Football API" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #2c3e50;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-content: center;
        flex-direction: column;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        margin-bottom: 50px;
      }

      h2 {
        font-size: 4em;
        font-weight: 100;
        display: block;
        margin: 0 auto;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1em;
      }

      a {
        color: #3cf;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #3cf;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img class="logo" src="./logo.png" alt="Smart Table Football Logo" />

      <h2>Smart Table Football API</h2>

      <footer>
        <p class="center-text">
          For more information on Smart Table Football see
          <a
            href="https://github.com/Jozwiaczek/smart-table-football"
            title="STF Documentation"
            target="blank"
            >Github Repository</a
          >.
        </p>
      </footer>
    </main>
  </body>
</html>
